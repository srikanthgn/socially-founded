<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Success - SociallyFounded</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Use the SAME Firebase setup as your Google Auth -->
    <script src="/shared/core/firebase-config.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            color: #003554;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .callback-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 10px rgba(0, 53, 84, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .sf-logo {
            height: 40px;
            margin-bottom: 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e0e0e0;
            border-top: 3px solid #D4AF37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            font-size: 16px;
            margin-bottom: 20px;
            color: #003554;
        }

        .success-message {
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid #2ecc71;
            border-radius: 8px;
            color: #2ecc71;
            padding: 16px;
            margin-top: 20px;
            font-size: 14px;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid #e74c3c;
            border-radius: 8px;
            color: #e74c3c;
            padding: 16px;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <img src="https://sociallyfounded.com/assets/sf-logo.png" alt="SociallyFounded" class="sf-logo">
        
        <div class="loading-spinner"></div>
        <div class="status-message">Processing LinkedIn authentication...</div>
        <div id="messageContainer"></div>
    </div>

    <script>
        // Wait for Firebase to be ready (same as Google Auth)
        function waitForFirebase() {
            return new Promise((resolve) => {
                if (window.firebase && window.firebase.auth) {
                    resolve();
                } else {
                    setTimeout(() => waitForFirebase().then(resolve), 100);
                }
            });
        }

        async function processLinkedInAuth() {
            try {
                console.log('ðŸ”— LinkedIn Callback: Starting with same Firebase as Google...');
                
                // Wait for Firebase (same as Google auth)
                await waitForFirebase();
                console.log('âœ… Firebase ready');
                
                // Get LinkedIn code
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const error = urlParams.get('error');
                
                if (error) {
                    throw new Error(`LinkedIn error: ${error}`);
                }
                
                if (!code) {
                    throw new Error('No LinkedIn code received');
                }
                
                console.log('âœ… LinkedIn code received');
                updateStatus('Creating your account...');
                
                // Create Firebase user using the SAME method as Google
                const tempEmail = `linkedin-${Date.now()}@sociallyfounded.temp`;
                const tempPassword = 'TempPassword123!';
                
                console.log('ðŸ”¥ Creating Firebase user...');
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(tempEmail, tempPassword);
                const user = userCredential.user;
                
                console.log('âœ… Firebase user created:', user.uid);
                
                // Generate passport ID
                const passportId = `SF-${Math.floor(1000000 + Math.random() * 9000000)}-AE`;
                
                updateStatus('Saving your profile...');
                
                // Create user document (minimal - same pattern as Google)
                const userDoc = {
                    passportId: passportId,
                    uid: user.uid,
                    displayName: 'LinkedIn Professional',
                    email: tempEmail,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    authProvider: 'linkedin',
                    linkedinAuthCode: code,
                    
                    sfPassport: {
                        id: passportId,
                        level: 2,
                        tier: 'Silver',
                        experience: 250
                    },
                    
                    gamification: {
                        sfPoints: 750,
                        achievements: ['LinkedIn Professional']
                    }
                };
                
                // Save to Firestore
                await firebase.firestore().collection('users').doc(user.uid).set(userDoc);
                console.log('âœ… User document saved');
                
                // Update Firebase profile
                await user.updateProfile({
                    displayName: 'LinkedIn Professional'
                });
                console.log('âœ… Firebase profile updated');
                
                // Verify user is authenticated
                const currentUser = firebase.auth().currentUser;
                console.log('âœ… Final verification - Firebase user:', currentUser ? currentUser.uid : 'NULL');
                
                if (!currentUser) {
                    throw new Error('Firebase user verification failed');
                }
                
                // Success!
                updateStatus('');
                showMessage('âœ… LinkedIn authentication successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'https://sociallyfounded.com/welcome/';
                }, 2000);
                
            } catch (error) {
                console.error('âŒ LinkedIn callback error:', error);
                updateStatus('Authentication failed');
                showMessage(`Error: ${error.message}`, 'error');
                
                setTimeout(() => {
                    window.location.href = 'https://sociallyfounded.com/';
                }, 3000);
            }
        }

        function updateStatus(message) {
            document.querySelector('.status-message').textContent = message;
        }

        function showMessage(text, type) {
            const container = document.getElementById('messageContainer');
            container.className = type === 'error' ? 'error-message' : 'success-message';
            container.textContent = text;
            if (type === 'success') {
                document.querySelector('.loading-spinner').style.display = 'none';
            }
        }

        // Start processing when page loads
        document.addEventListener('DOMContentLoaded', processLinkedInAuth);
    </script>
</body>
</html>
