<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Verification - SociallyFounded</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            color: #003554;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 10px rgba(0, 53, 84, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 450px;
            width: 90%;
        }

        .sf-logo {
            height: 40px;
            margin-bottom: 20px;
        }

        h1 {
            color: #003554;
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .linkedin-button {
            background: #0077B5;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 24px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            justify-content: center;
            margin-bottom: 20px;
            transition: background 0.3s ease;
        }

        .linkedin-button:hover {
            background: #005885;
        }

        .skip-button {
            background: transparent;
            border: 2px solid #D4AF37;
            border-radius: 8px;
            color: #D4AF37;
            cursor: pointer;
            padding: 12px 24px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
        }

        .skip-button:hover {
            background: #D4AF37;
            color: white;
        }

        .linkedin-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .benefits {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .benefit-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 8px 0;
            font-size: 14px;
        }

        .check {
            color: #2ecc71;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://sociallyfounded.com/assets/sf-logo.png" alt="SociallyFounded" class="sf-logo">
        
        <h1>LinkedIn Professional Verification</h1>
        <p>Connect your LinkedIn profile to unlock premium features and build credibility as an entrepreneur.</p>

        <div class="benefits">
            <div class="benefit-item">
                <span class="check">âœ“</span>
                <span>750 SF Points (Premium Bonus)</span>
            </div>
            <div class="benefit-item">
                <span class="check">âœ“</span>
                <span>Silver Tier Status</span>
            </div>
            <div class="benefit-item">
                <span class="check">âœ“</span>
                <span>Professional Credibility Badge</span>
            </div>
            <div class="benefit-item">
                <span class="check">âœ“</span>
                <span>Enhanced Networking Features</span>
            </div>
        </div>

        <button onclick="connectLinkedIn()" class="linkedin-button">
            <svg class="linkedin-icon" viewBox="0 0 24 24">
                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
            </svg>
            Verify with LinkedIn
        </button>

        <button onclick="skipForNow()" class="skip-button">
            Skip for now (Continue with Google Auth)
        </button>
    </div>

    <script>
        function connectLinkedIn() {
            // Simple approach: Just mark as LinkedIn verified and give premium benefits
            const linkedinData = {
                verified: true,
                verifiedAt: new Date().toISOString(),
                passportId: generatePassportId(),
                tier: 'Silver',
                level: 2,
                points: 750,
                method: 'linkedin-professional',
                achievements: ['Digital Passport', 'LinkedIn Professional', 'Silver Member']
            };
            
            // Store LinkedIn verification
            localStorage.setItem('sf_linkedin_verified', JSON.stringify(linkedinData));
            localStorage.setItem('sf_premium_user', 'true');
            
            console.log('âœ… LinkedIn verification stored:', linkedinData);
            
            // Show success and redirect
            alert('ðŸŽ‰ LinkedIn verification successful!\n\n' + 
                  'âœ“ 750 SF Points earned\n' + 
                  'âœ“ Silver Tier unlocked\n' + 
                  'âœ“ Premium features activated\n\n' +
                  'Redirecting to your dashboard...');
            
            // Redirect to welcome page
            window.location.href = 'https://sociallyfounded.com/welcome/';
        }
        
        function skipForNow() {
            // Just redirect to welcome page without LinkedIn benefits
            console.log('ðŸ”„ LinkedIn verification skipped');
            window.location.href = 'https://sociallyfounded.com/welcome/';
        }
        
        function generatePassportId() {
            const randomDigits = Math.floor(1000000 + Math.random() * 9000000);
            return `SF-${randomDigits}-AE`;
        }
        
        // Check if coming from Google auth
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸ”— LinkedIn verification page loaded');
            
            // Check if user already has Google auth
            const googleUser = localStorage.getItem('sf_google_auth');
            if (googleUser) {
                console.log('âœ… Google auth detected, offering LinkedIn upgrade');
            }
        });
    </script>
</body>
</html>
