<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Auth - SociallyFounded</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* SF Brand Standards */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            color: #003554;
        }

        .linkedin-auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .linkedin-auth-button {
            background: #0077B5;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 240px;
            justify-content: center;
        }

        .linkedin-auth-button:hover {
            background: #005885;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 119, 181, 0.3);
        }

        .linkedin-auth-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .linkedin-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid #e74c3c;
            border-radius: 8px;
            color: #e74c3c;
            padding: 12px 16px;
            margin-top: 16px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            max-width: 400px;
            text-align: center;
        }

        .success-message {
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid #2ecc71;
            border-radius: 8px;
            color: #2ecc71;
            padding: 12px 16px;
            margin-top: 16px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            max-width: 400px;
            text-align: center;
        }

        .test-info {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 2px 10px rgba(0, 53, 84, 0.1);
        }

        .test-info h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #D4AF37;
        }

        .test-info p {
            font-size: 14px;
            color: #003554;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="linkedin-auth-container">
        <div class="test-info">
            <h1>LinkedIn Auth Component</h1>
            <p>Atomic LinkedIn authentication service for SociallyFounded entrepreneurs</p>
        </div>

        <button id="linkedinAuthBtn" class="linkedin-auth-button">
            <svg class="linkedin-icon" viewBox="0 0 24 24">
                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
            </svg>
            Continue with LinkedIn
        </button>

        <div id="authMessage"></div>
    </div>

    <script>
        // LinkedIn Auth Atomic Service - Single Responsibility
        class LinkedInAuthService {
            constructor() {
                this.clientId = '77tpngrlwmwnz7'; // SF Production LinkedIn App
                this.redirectUri = 'https://sociallyfounded.com/linkedin-callback.html';
                this.scope = 'r_liteprofile r_emailaddress';
                this.state = this.generateState();
                this.initialize();
            }

            initialize() {
                const button = document.getElementById('linkedinAuthBtn');
                if (button) {
                    button.addEventListener('click', () => this.authenticate());
                }
            }

            generateState() {
                return Math.random().toString(36).substring(2, 15) + 
                       Math.random().toString(36).substring(2, 15);
            }

            authenticate() {
                this.setLoading(true);
                
                try {
                    const authUrl = this.buildAuthUrl();
                    window.location.href = authUrl;
                } catch (error) {
                    this.handleError('Failed to initiate LinkedIn authentication');
                    this.setLoading(false);
                }
            }

            buildAuthUrl() {
                const params = new URLSearchParams({
                    response_type: 'code',
                    client_id: this.clientId,
                    redirect_uri: this.redirectUri,
                    scope: this.scope,
                    state: this.state
                });
                
                return `https://www.linkedin.com/oauth/v2/authorization?${params.toString()}`;
            }

            setLoading(loading) {
                const button = document.getElementById('linkedinAuthBtn');
                if (loading) {
                    button.disabled = true;
                    button.innerHTML = '<div class="loading-spinner"></div> Connecting to LinkedIn...';
                } else {
                    button.disabled = false;
                    button.innerHTML = `
                        <svg class="linkedin-icon" viewBox="0 0 24 24">
                            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                        </svg>
                        Continue with LinkedIn
                    `;
                }
            }

            handleError(message) {
                this.showMessage(message, 'error');
                console.error('LinkedIn Auth Error:', message);
            }

            handleSuccess(userData) {
                this.showMessage('LinkedIn authentication successful!', 'success');
                
                // Notify coordinator if available
                if (window.authCoordinator) {
                    window.authCoordinator.handleAuthSuccess({
                        provider: 'linkedin',
                        user: userData,
                        method: 'redirect'
                    });
                }
            }

            showMessage(text, type) {
                const messageDiv = document.getElementById('authMessage');
                messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
                messageDiv.textContent = text;
            }
        }

        // Initialize LinkedIn Auth Service
        document.addEventListener('DOMContentLoaded', () => {
            window.linkedInAuthService = new LinkedInAuthService();
        });

        // Export for global access
        window.LinkedInAuthService = LinkedInAuthService;
    </script>
</body>
</html>
