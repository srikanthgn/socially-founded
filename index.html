<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SociallyFounded - Where Founding is Socially Enhanced</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #003554 0%, #004a6b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #003554;
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #003554 0%, #004a6b 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 24px;
            color: white;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #003554;
        }

        .tagline {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .auth-btn {
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .google-btn {
            background: #fff;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .google-btn:hover {
            border-color: #4285f4;
        }

        .email-btn {
            background: #003554;
            color: white;
        }

        .email-btn:hover {
            background: #004a6b;
        }

        .phone-btn {
            background: #25D366;
            color: white;
        }

        .phone-btn:hover {
            background: #128C7E;
        }

        .anonymous-btn {
            background: transparent;
            color: #666;
            border: 2px solid #e0e0e0;
            font-size: 14px;
        }

        .anonymous-btn:hover {
            background: #f5f5f5;
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        .divider {
            margin: 20px 0;
            text-align: center;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
            z-index: 1;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #e0e0e0;
            border-top: 3px solid #003554;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            display: none;
            background: #ffe6e6;
            color: #d63031;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
            border: 1px solid #fab1a0;
        }

        .success-message {
            display: none;
            background: #e6f7e6;
            color: #00b894;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
            border: 1px solid #a8e6a3;
        }

        .user-info {
            display: none;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }

        .user-info h3 {
            color: #003554;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .user-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .user-detail strong {
            color: #003554;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .continue-btn {
            background: #003554;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
        }

        .continue-btn:hover {
            background: #004a6b;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .auth-card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .tagline {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo">SF</div>
            <h1>SociallyFounded</h1>
            <p class="tagline">Where founding is socially enhanced</p>
            
            <div id="authSection">
                <div class="auth-buttons">
                    <button class="auth-btn google-btn" onclick="signInWithGoogle()">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>
                    
                    <button class="auth-btn email-btn" onclick="showEmailAuth()">
                        <svg class="icon" fill="white" viewBox="0 0 24 24">
                            <rect x="4" y="6" width="16" height="12" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
                            <path d="M4 8l8 5 8-5" stroke="currentColor" stroke-width="2" fill="none"/>
                            <circle cx="7" cy="9" r="1" fill="currentColor"/>
                            <circle cx="17" cy="15" r="1" fill="currentColor"/>
                        </svg>
                        Continue with Email
                    </button>
                    
                    <button class="auth-btn phone-btn" onclick="showPhoneAuth()">
                        <svg class="icon" fill="white" viewBox="0 0 24 24">
                            <rect x="6" y="3" width="12" height="18" rx="3" stroke="currentColor" stroke-width="2" fill="none"/>
                            <path d="M9 19h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <circle cx="12" cy="8" r="2" stroke="currentColor" stroke-width="2" fill="none"/>
                            <path d="M10 12h4" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        Continue with Phone
                    </button>
                </div>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <button class="auth-btn anonymous-btn" onclick="signInAnonymously()">
                    <svg class="icon" fill="#666" viewBox="0 0 24 24">
                        <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path d="M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path d="M8 8h8" stroke="currentColor" stroke-width="2" opacity="0.5"/>
                        <path d="M10 12h4" stroke="currentColor" stroke-width="2" opacity="0.3"/>
                    </svg>
                    Just browsing (Guest)
                </button>
            </div>
            
            <div class="loading" id="loadingSpinner">
                <div class="spinner"></div>
                <p style="margin-top: 10px; font-size: 14px; color: #666;">Authenticating...</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <div class="user-info" id="userInfo">
                <h3>ðŸŽ‰ Welcome to SociallyFounded!</h3>
                <div id="userDetails"></div>
                <button class="continue-btn" onclick="continueToProfile()">Continue to Profile</button>
                <button class="logout-btn" onclick="signOut()">Sign Out</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAkYSmo9aGyF9IDKXej9p_j6FZfV0SCNG0",
            authDomain: "sociallyfounded-df98f.firebaseapp.com",
            projectId: "sociallyfounded-df98f",
            storageBucket: "sociallyfounded-df98f.firebasestorage.app",
            messagingSenderId: "994533610259",
            appId: "1:994533610259:web:fe740378a4c000211e40e6",
            measurementId: "G-EY0BZE30Q0"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // UI Elements
        const authSection = document.getElementById('authSection');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const userInfo = document.getElementById('userInfo');
        const userDetails = document.getElementById('userDetails');

        // Authentication State Observer
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                console.log('User signed in:', user);
                await handleUserSignIn(user);
            } else {
                console.log('User signed out');
                showAuthSection();
            }
        });

        // Show/Hide UI Sections
        function showLoading() {
            authSection.style.display = 'none';
            userInfo.style.display = 'none';
            loadingSpinner.style.display = 'block';
            hideMessages();
        }

        function showAuthSection() {
            authSection.style.display = 'block';
            userInfo.style.display = 'none';
            loadingSpinner.style.display = 'none';
            hideMessages();
        }

        function showUserInfo() {
            authSection.style.display = 'none';
            userInfo.style.display = 'block';
            loadingSpinner.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Authentication Methods
        async function signInWithGoogle() {
            showLoading();
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);
                console.log('Google sign-in successful:', result.user);
            } catch (error) {
                console.error('Google sign-in error:', error);
                showError('Google sign-in failed. Please try again.');
                showAuthSection();
            }
        }

        function showEmailAuth() {
            const email = prompt('Enter your email address:');
            if (email) {
                signInWithEmail(email);
            }
        }

        async function signInWithEmail(email) {
            showLoading();
            try {
                const actionCodeSettings = {
                    url: window.location.href,
                    handleCodeInApp: true
                };
                
                await auth.sendSignInLinkToEmail(email, actionCodeSettings);
                localStorage.setItem('emailForSignIn', email);
                showSuccess(`Sign-in link sent to ${email}. Check your inbox!`);
                showAuthSection();
            } catch (error) {
                console.error('Email sign-in error:', error);
                showError('Failed to send sign-in link. Please check your email and try again.');
                showAuthSection();
            }
        }

        function showPhoneAuth() {
            const phoneNumber = prompt('Enter your phone number (with country code, e.g., +1234567890):');
            if (phoneNumber) {
                signInWithPhone(phoneNumber);
            }
        }

        async function signInWithPhone(phoneNumber) {
            showLoading();
            try {
                const appVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container');
                const confirmationResult = await auth.signInWithPhoneNumber(phoneNumber, appVerifier);
                
                const code = prompt('Enter the verification code sent to your phone:');
                if (code) {
                    await confirmationResult.confirm(code);
                }
            } catch (error) {
                console.error('Phone sign-in error:', error);
                showError('Phone sign-in failed. Please check your number and try again.');
                showAuthSection();
            }
        }

        async function signInAnonymously() {
            showLoading();
            try {
                const result = await auth.signInAnonymously();
                console.log('Anonymous sign-in successful:', result.user);
            } catch (error) {
                console.error('Anonymous sign-in error:', error);
                showError('Anonymous sign-in failed. Please try again.');
                showAuthSection();
            }
        }

        // User Data Management
        function generateSFPassport(countryCode = 'US') {
            // Professional passport format: SF-{COUNTRY}-{8_DIGIT_NUMBER}
            const randomNumber = Math.floor(Math.random() * 99999999).toString().padStart(8, '0');
            return `SF-${countryCode.toUpperCase()}-${randomNumber}`;
        }

        async function detectUserCountry() {
            try {
                // Try to detect country from timezone/locale
                const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                const locale = navigator.language || navigator.userLanguage;
                
                // Common country mappings
                const countryMap = {
                    'en-US': 'US', 'en-CA': 'CA', 'en-GB': 'UK', 'en-AU': 'AU',
                    'ar-AE': 'AE', 'ar-SA': 'SA', 'ar-QA': 'QA', 'ar-KW': 'KW',
                    'hi-IN': 'IN', 'en-IN': 'IN', 'fr-FR': 'FR', 'de-DE': 'DE',
                    'es-ES': 'ES', 'pt-BR': 'BR', 'ja-JP': 'JP', 'ko-KR': 'KR',
                    'zh-CN': 'CN', 'ru-RU': 'RU', 'it-IT': 'IT', 'nl-NL': 'NL'
                };
                
                // Try locale first
                if (countryMap[locale]) {
                    return countryMap[locale];
                }
                
                // Try timezone-based detection
                if (timezone.includes('America/New_York') || timezone.includes('America/Los_Angeles')) return 'US';
                if (timezone.includes('America/Toronto')) return 'CA';
                if (timezone.includes('Europe/London')) return 'UK';
                if (timezone.includes('Australia/')) return 'AU';
                if (timezone.includes('Asia/Dubai')) return 'AE';
                if (timezone.includes('Asia/Riyadh')) return 'SA';
                if (timezone.includes('Asia/Kolkata')) return 'IN';
                if (timezone.includes('Europe/Paris')) return 'FR';
                if (timezone.includes('Europe/Berlin')) return 'DE';
                if (timezone.includes('Asia/Tokyo')) return 'JP';
                if (timezone.includes('Asia/Shanghai')) return 'CN';
                
                // Default to US if can't detect
                return 'US';
            } catch (error) {
                console.log('Country detection failed, defaulting to US');
                return 'US';
            }
        }

        async function handleUserSignIn(user) {
            try {
                // Check if user document exists
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    // Detect user's country for passport
                    const countryCode = await detectUserCountry();
                    
                    // Create new user document
                    const userData = {
                        uid: user.uid,
                        displayName: user.displayName || 'New Member',
                        email: user.email || '',
                        photoURL: user.photoURL || '',
                        isAnonymous: user.isAnonymous,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastLoginAt: firebase.firestore.FieldValue.serverTimestamp(),
                        
                        sfPassport: {
                            id: generateSFPassport(countryCode),
                            country: countryCode,
                            level: 1,
                            tier: 'Navy',
                            experience: 0,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        },
                        
                        location: {
                            country: countryCode,
                            detectedAt: firebase.firestore.FieldValue.serverTimestamp()
                        },
                        
                        personas: {
                            member: { 
                                active: true, 
                                activatedAt: firebase.firestore.FieldValue.serverTimestamp() 
                            },
                            founder: { active: false, linkedinVerified: false },
                            mentor: { active: false, linkedinVerified: false },
                            host: { active: false, businessVerified: false },
                            investor: { active: false, accreditationVerified: false }
                        },
                        
                        verification: {
                            email: user.emailVerified || false,
                            phone: false,
                            linkedin: { verified: false }
                        },
                        
                        settings: {
                            notifications: true,
                            privacy: 'standard'
                        }
                    };
                    
                    await db.collection('users').doc(user.uid).set(userData);
                    console.log('New user document created with passport:', userData.sfPassport.id);
                    
                    // Log activity
                    await logActivity(user.uid, 'account_created', {
                        method: user.isAnonymous ? 'anonymous' : 'oauth',
                        sfPassport: userData.sfPassport.id,
                        country: countryCode
                    });
                    
                } else {
                    // Update last login
                    await db.collection('users').doc(user.uid).update({
                        lastLoginAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    // Log activity
                    await logActivity(user.uid, 'sign_in', {
                        method: user.isAnonymous ? 'anonymous' : 'oauth'
                    });
                }
                
                // Get updated user data and display
                const updatedDoc = await db.collection('users').doc(user.uid).get();
                displayUserInfo(updatedDoc.data());
                
            } catch (error) {
                console.error('Error handling user sign-in:', error);
                showError('Failed to set up your account. Please try again.');
                showAuthSection();
            }
        }

        async function logActivity(userId, type, data) {
            try {
                await db.collection('activities').add({
                    userId,
                    type,
                    data,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                console.error('Error logging activity:', error);
            }
        }

        function displayUserInfo(userData) {
            const isAnonymous = auth.currentUser?.isAnonymous;
            const country = userData.sfPassport?.country || userData.location?.country || 'US';
            const countryName = getCountryName(country);
            
            userDetails.innerHTML = `
                <div class="user-detail">
                    <span>SF Passport:</span>
                    <strong>${userData.sfPassport?.id || 'Generating...'}</strong>
                </div>
                <div class="user-detail">
                    <span>Issued By:</span>
                    <strong>SociallyFounded ${countryName}</strong>
                </div>
                <div class="user-detail">
                    <span>Name:</span>
                    <strong>${userData.displayName || (isAnonymous ? 'Guest User' : 'New Member')}</strong>
                </div>
                <div class="user-detail">
                    <span>Email:</span>
                    <strong>${userData.email || (isAnonymous ? 'Not provided' : 'Pending verification')}</strong>
                </div>
                <div class="user-detail">
                    <span>Member Level:</span>
                    <strong>${userData.sfPassport?.tier || 'Navy'} Level ${userData.sfPassport?.level || 1}</strong>
                </div>
                <div class="user-detail">
                    <span>Active Personas:</span>
                    <strong>Member${userData.personas?.founder?.active ? ', Founder' : ''}${userData.personas?.mentor?.active ? ', Mentor' : ''}</strong>
                </div>
            `;
            
            showUserInfo();
            showSuccess('Successfully signed in! Your SF Passport has been issued.');
        }

        function getCountryName(countryCode) {
            const countries = {
                'US': 'United States', 'CA': 'Canada', 'UK': 'United Kingdom', 'AU': 'Australia',
                'AE': 'UAE', 'SA': 'Saudi Arabia', 'QA': 'Qatar', 'KW': 'Kuwait',
                'IN': 'India', 'FR': 'France', 'DE': 'Germany', 'ES': 'Spain',
                'PT': 'Portugal', 'BR': 'Brazil', 'JP': 'Japan', 'KR': 'South Korea',
                'CN': 'China', 'RU': 'Russia', 'IT': 'Italy', 'NL': 'Netherlands'
            };
            return countries[countryCode] || countryCode;
        }

        function continueToProfile() {
            // Redirect to profile/dashboard
            window.location.href = '/core/passport.html';
        }

        async function signOut() {
            showLoading();
            try {
                await auth.signOut();
                console.log('User signed out');
                showAuthSection();
            } catch (error) {
                console.error('Sign-out error:', error);
                showError('Failed to sign out. Please try again.');
            }
        }

        // Handle email link sign-in (if user returns from email)
        if (auth.isSignInWithEmailLink(window.location.href)) {
            let email = localStorage.getItem('emailForSignIn');
            if (!email) {
                email = prompt('Please provide your email for confirmation:');
            }
            
            if (email) {
                showLoading();
                auth.signInWithEmailLink(email, window.location.href)
                    .then(() => {
                        localStorage.removeItem('emailForSignIn');
                        console.log('Email link sign-in successful');
                    })
                    .catch((error) => {
                        console.error('Email link sign-in error:', error);
                        showError('Email verification failed. Please try again.');
                        showAuthSection();
                    });
            }
        }

        // Initialize reCAPTCHA for phone auth
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
            size: 'invisible'
        });
    </script>
    
    <!-- Invisible reCAPTCHA container for phone auth -->
    <div id="recaptcha-container"></div>
</body>
</html>
