<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Authentication - SociallyFounded</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithCustomToken, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAkYSmo9aGyF9IDKXej9p_j6FZfV0SCNG0",
            authDomain: "sociallyfounded-df98f.firebaseapp.com",
            projectId: "sociallyfounded-df98f",
            storageBucket: "sociallyfounded-df98f.firebasestorage.app",
            messagingSenderId: "994533610259",
            appId: "1:994533610259:web:fe740378a4c000211e40e6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.firebaseAuth = auth;
        window.firebaseDb = db;
        window.firebaseApp = app;
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            color: #003554;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .callback-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 10px rgba(0, 53, 84, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .sf-logo {
            height: 40px;
            margin-bottom: 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e0e0e0;
            border-top: 3px solid #D4AF37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            font-size: 16px;
            margin-bottom: 20px;
            color: #003554;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid #e74c3c;
            border-radius: 8px;
            color: #e74c3c;
            padding: 16px;
            margin-top: 20px;
            font-size: 14px;
        }

        .success-message {
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid #2ecc71;
            border-radius: 8px;
            color: #2ecc71;
            padding: 16px;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <img src="https://sociallyfounded.com/assets/sf-logo.png" alt="SociallyFounded" class="sf-logo">
        
        <div class="loading-spinner"></div>
        <div class="status-message">Processing LinkedIn authentication...</div>
        <div id="messageContainer"></div>
    </div>

    <script>
        class LinkedInCallbackHandler {
            constructor() {
                this.clientId = '77tpngrlwmwnz7';
                this.clientSecret = 'WYFlCEMEjrAPF7o3'; // Note: In production, this should be server-side
                this.redirectUri = 'https://sociallyfounded.com/linkedin-callback.html';
                this.initialize();
            }

            async initialize() {
                try {
                    const urlParams = new URLSearchParams(window.location.search);
                    const code = urlParams.get('code');
                    const state = urlParams.get('state');
                    const error = urlParams.get('error');

                    if (error) {
                        throw new Error(`LinkedIn OAuth error: ${error}`);
                    }

                    if (!code) {
                        throw new Error('No authorization code received from LinkedIn');
                    }

                    this.updateStatus('Exchanging authorization code...');
                    const accessToken = await this.exchangeCodeForToken(code);

                    this.updateStatus('Fetching LinkedIn profile...');
                    const linkedinProfile = await this.fetchLinkedInProfile(accessToken);

                    this.updateStatus('Creating SociallyFounded account...');
                    await this.createFirebaseUser(linkedinProfile);

                } catch (error) {
                    this.handleError(error.message);
                }
            }

            async exchangeCodeForToken(code) {
                const tokenUrl = 'https://www.linkedin.com/oauth/v2/accessToken';
                const params = new URLSearchParams({
                    grant_type: 'authorization_code',
                    code: code,
                    redirect_uri: this.redirectUri,
                    client_id: this.clientId,
                    client_secret: this.clientSecret
                });

                const response = await fetch(tokenUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: params
                });

                if (!response.ok) {
                    throw new Error('Failed to exchange code for access token');
                }

                const data = await response.json();
                return data.access_token;
            }

            async fetchLinkedInProfile(accessToken) {
                const profileResponse = await fetch('https://api.linkedin.com/v2/me', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                    }
                });

                const emailResponse = await fetch('https://api.linkedin.com/v2/emailAddress?q=members&projection=(elements*(handle~))', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                    }
                });

                if (!profileResponse.ok || !emailResponse.ok) {
                    throw new Error('Failed to fetch LinkedIn profile data');
                }

                const profile = await profileResponse.json();
                const emailData = await emailResponse.json();
                
                return {
                    id: profile.id,
                    firstName: profile.localizedFirstName,
                    lastName: profile.localizedLastName,
                    email: emailData.elements[0]['handle~'].emailAddress,
                    profilePicture: profile.profilePicture?.['displayImage~']?.elements?.[0]?.identifiers?.[0]?.identifier
                };
            }

            async createFirebaseUser(linkedinProfile) {
                const email = linkedinProfile.email;
                const displayName = `${linkedinProfile.firstName} ${linkedinProfile.lastName}`;
                
                // Generate SF Passport ID
                const passportId = this.generateSFPassportId();

                try {
                    // Create user in Firebase Auth with temporary password
                    const tempPassword = Math.random().toString(36).slice(-8) + 'Aa1!';
                    const userCredential = await createUserWithEmailAndPassword(window.firebaseAuth, email, tempPassword);
                    const user = userCredential.user;

                    // Create user document in Firestore
                    const userDoc = {
                        passportId: passportId,
                        uid: user.uid,
                        displayName: displayName,
                        email: email,
                        photoURL: linkedinProfile.profilePicture || '',
                        createdAt: serverTimestamp(),
                        lastLoginAt: serverTimestamp(),
                        authProvider: 'linkedin',
                        
                        // SF Passport
                        sfPassport: {
                            id: passportId,
                            level: 1,
                            tier: 'Navy',
                            experience: 100,
                            issuedDate: serverTimestamp(),
                            countryCode: this.getCountryCode()
                        },

                        // LinkedIn Professional Data
                        linkedinProfile: {
                            linkedinId: linkedinProfile.id,
                            verified: true,
                            connectedAt: serverTimestamp(),
                            firstName: linkedinProfile.firstName,
                            lastName: linkedinProfile.lastName
                        },

                        // Entrepreneur Profile
                        entrepreneur: {
                            active: true,
                            linkedinVerified: true,
                            ideas: [],
                            achievements: ['Digital Passport', 'LinkedIn Professional'],
                            venueCheckIns: []
                        },

                        // Gamification
                        gamification: {
                            sfPoints: 350, // Bonus for LinkedIn verification
                            dailyStreak: 1,
                            achievements: ['Digital Passport', 'LinkedIn Professional'],
                            level: 1,
                            experiencePoints: 100
                        }
                    };

                    await setDoc(doc(window.firebaseDb, 'users', user.uid), userDoc);

                    this.handleSuccess(displayName);

                } catch (error) {
                    if (error.code === 'auth/email-already-in-use') {
                        // Sign in existing user and update LinkedIn data
                        await this.updateExistingUser(email, linkedinProfile);
                    } else {
                        throw error;
                    }
                }
            }

            async updateExistingUser(email, linkedinProfile) {
                // For existing users, we'd need to implement sign-in logic
                // This is a simplified version
                this.showMessage('Account already exists. Please sign in normally and connect LinkedIn from your profile.', 'error');
            }

            generateSFPassportId() {
                const randomDigits = Math.floor(1000000 + Math.random() * 9000000);
                const countryCode = this.getCountryCode();
                return `SF-${randomDigits}-${countryCode}`;
            }

            getCountryCode() {
                const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                if (timezone.includes('Dubai') || timezone.includes('UAE')) return 'AE';
                if (timezone.includes('New_York') || timezone.includes('Los_Angeles')) return 'US';
                if (timezone.includes('London')) return 'GB';
                if (timezone.includes('Berlin')) return 'DE';
                if (timezone.includes('Tokyo')) return 'JP';
                if (timezone.includes('Sydney')) return 'AU';
                if (timezone.includes('Mumbai') || timezone.includes('Kolkata')) return 'IN';
                return 'US'; // Default
            }

            updateStatus(message) {
                document.querySelector('.status-message').textContent = message;
            }

            handleSuccess(displayName) {
                document.querySelector('.loading-spinner').style.display = 'none';
                this.updateStatus('');
                this.showMessage(`Welcome to SociallyFounded, ${displayName}! Redirecting to your dashboard...`, 'success');
                
                setTimeout(() => {
                    window.location.href = 'https://sociallyfounded.com/welcome/';
                }, 2000);
            }

            handleError(message) {
                document.querySelector('.loading-spinner').style.display = 'none';
                this.updateStatus('Authentication failed');
                this.showMessage(`Error: ${message}`, 'error');
                
                setTimeout(() => {
                    window.location.href = 'https://sociallyfounded.com/';
                }, 5000);
            }

            showMessage(text, type) {
                const container = document.getElementById('messageContainer');
                container.className = type === 'error' ? 'error-message' : 'success-message';
                container.textContent = text;
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            // Wait for Firebase to be ready
            setTimeout(() => {
                new LinkedInCallbackHandler();
            }, 1000);
        });
    </script>
</body>
</html>
