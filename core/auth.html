<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SociallyFounded - Sign In</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #003554 0%, #004a6b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #003554, #D4AF37);
            border-radius: 15px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        .title {
            font-size: 28px;
            font-weight: 600;
            color: #003554;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .auth-methods {
            margin-top: 30px;
        }
        
        .quick-auth-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .quick-auth-btn {
            aspect-ratio: 1;
            border: 2px solid #ddd;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 15px;
        }
        
        .quick-auth-btn:hover:not(:disabled) {
            border-color: #003554;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 53, 84, 0.2);
        }
        
        .quick-auth-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .quick-auth-btn i {
            font-size: 28px;
        }
        
        .quick-auth-btn.google i { color: #ea4335; }
        .quick-auth-btn.linkedin i { color: #0077b5; }
        .quick-auth-btn.qr i { color: #D4AF37; }
        .quick-auth-btn.email i { color: #003554; }
        
        .quick-auth-label {
            font-size: 12px;
            font-weight: 500;
            color: #333;
            text-align: center;
        }
        
        .divider {
            text-align: center;
            margin: 25px 0 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }
        
        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
            position: relative;
            color: #666;
            font-size: 13px;
        }
        
        /* Traditional Auth Buttons */
        .auth-button {
            width: 100%;
            padding: 14px 20px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 15px;
            font-weight: 500;
            color: #333;
            text-decoration: none;
        }
        
        .auth-button:hover:not(:disabled) {
            border-color: #003554;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 53, 84, 0.1);
        }
        
        .auth-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .auth-button i {
            font-size: 20px;
            width: 24px;
        }
        
        .email-form {
            display: none;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #003554;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #003554;
            box-shadow: 0 0 0 3px rgba(0, 53, 84, 0.1);
        }
        
        .submit-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #003554, #004a6b);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 53, 84, 0.3);
        }
        
        .submit-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            color: #003554;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            gap: 8px;
        }
        
        .message {
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .success-message {
            background: #e7f5e7;
            color: #2d662d;
            border: 1px solid #c3e6c3;
        }
        
        .info-message {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #bbdefb;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #003554;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer-text {
            text-align: center;
            margin-top: 30px;
            font-size: 13px;
            color: #666;
        }
        
        .footer-text a {
            color: #003554;
            text-decoration: none;
            font-weight: 500;
        }
        
        /* QR Code Styling */
        .qr-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .qr-code {
            width: 80%;
            height: 80%;
            border-radius: 8px;
        }
        
        /* Welcome Message */
        .welcome-message {
            background: linear-gradient(135deg, #e7f5e7, #d4edda);
            border: 1px solid #c3e6c3;
            color: #2d662d;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .welcome-message i {
            margin-right: 8px;
            color: #28a745;
        }
        
        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .quick-auth-grid {
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-section">
            <div class="logo">SF</div>
            <h1 class="title">Welcome</h1>
            <p class="subtitle">Sign in to your SociallyFounded account</p>
        </div>
        
        <div id="welcomeMessage" class="welcome-message">
            <i class="fas fa-check-circle"></i>
            Returning from waitlist signup? Welcome back!
        </div>
        
        <div id="infoMessage" class="message info-message">
            Connecting to authentication service...
        </div>
        <div id="errorMessage" class="message error-message"></div>
        <div id="successMessage" class="message success-message"></div>
        
        <div id="authMethods" class="auth-methods">
            <!-- Quick Auth Grid -->
            <div class="quick-auth-grid">
                <button class="quick-auth-btn qr" onclick="signInWithQR()" title="Scan QR to Sign In">
                    <div class="qr-container">
                        <img class="qr-code" 
                             src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://sociallyfounded.com/core/auth.html?method=qr&color=003554&bgcolor=ffffff" 
                             alt="Scan to Sign In">
                    </div>
                    <div class="quick-auth-label">Scan QR</div>
                </button>
                
                <button class="quick-auth-btn google" id="googleSignIn" onclick="signInWithGoogle()" title="Sign in with Google">
                    <i class="fab fa-google"></i>
                    <div class="quick-auth-label">Google</div>
                </button>
                
                <button class="quick-auth-btn linkedin" onclick="signInWithLinkedIn()" title="Sign in with LinkedIn">
                    <i class="fab fa-linkedin"></i>
                    <div class="quick-auth-label">LinkedIn</div>
                </button>
                
                <button class="quick-auth-btn email" onclick="showEmailForm()" title="Sign in with Email">
                    <i class="fas fa-envelope"></i>
                    <div class="quick-auth-label">Email</div>
                </button>
            </div>
            
            <div class="divider">
                <span>New to SociallyFounded?</span>
            </div>
            
            <button class="auth-button" onclick="goToWaitlist()" style="background: linear-gradient(135deg, #D4AF37, #E5C047); color: #003554; border-color: #D4AF37;">
                <i class="fas fa-star"></i>
                <span>Join the Waitlist</span>
            </button>
        </div>
        
        <div id="emailForm" class="email-form">
            <a href="#" class="back-link" onclick="hideEmailForm()">
                <i class="fas fa-arrow-left"></i>
                <span>Back to options</span>
            </a>
            
            <form onsubmit="handleEmailAuth(event)">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="emailInput" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="passwordInput" required minlength="6">
                </div>
                
                <button type="submit" class="submit-button" id="submitButton">
                    <span id="buttonText">Sign In</span>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                </button>
            </form>
            
            <p class="footer-text">
                New to SociallyFounded? 
                <a href="#" onclick="toggleSignupMode()">Create an account</a>
            </p>
        </div>
        
        <p class="footer-text" id="mainFooter">
            By continuing, you agree to our 
            <a href="/terms">Terms</a> and 
            <a href="/privacy">Privacy Policy</a>
        </p>
    </div>
    
    <script type="module">
        // Import Firebase v9 SDK
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { 
            getAuth, 
            signInWithPopup,
            GoogleAuthProvider,
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            onAuthStateChanged
        } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            getDoc,
            updateDoc,
            serverTimestamp
        } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAkYSmo9aGyF9IDKXej9p_j6FZfV0SCNG0",
            authDomain: "sociallyfounded-df98f.firebaseapp.com",
            projectId: "sociallyfounded-df98f",
            storageBucket: "sociallyfounded-df98f.firebasestorage.app",
            messagingSenderId: "994533610259",
            appId: "1:994533610259:web:fe740378a4c000211e40e6",
            measurementId: "G-EY0BZE30Q0"
        };

        // Initialize Firebase
        let app, auth, db;
        let isSignupMode = false;

        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            
            console.log('✅ Firebase initialized successfully');
            hideMessage('infoMessage');
            
            // Check URL params for special flows
            checkSpecialFlows();
            
            // Check if user is already logged in
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    console.log('User already logged in:', user.email);
                    showSuccess('Already logged in! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/member/dashboard.html';
                    }, 1000);
                }
            });
            
        } catch (error) {
            console.error('Firebase initialization error:', error);
            showError('Failed to connect to authentication service. Please refresh the page.');
        }

        // Check for special flows (from waitlist, QR, etc.)
        function checkSpecialFlows() {
            const urlParams = new URLSearchParams(window.location.search);
            const method = urlParams.get('method');
            const returnUser = urlParams.get('returning');
            
            if (returnUser === 'true') {
                document.getElementById('welcomeMessage').style.display = 'block';
            }
            
            if (method === 'qr') {
                showInfo('QR code scanned! Please choose your preferred sign-in method below.');
            }
        }

        // Utility functions
        function showError(message) {
            hideAllMessages();
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            hideAllMessages();
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function showInfo(message) {
            hideAllMessages();
            const infoDiv = document.getElementById('infoMessage');
            infoDiv.textContent = message;
            infoDiv.style.display = 'block';
        }

        function hideMessage(id) {
            document.getElementById(id).style.display = 'none';
        }

        function hideAllMessages() {
            hideMessage('errorMessage');
            hideMessage('successMessage');
            hideMessage('infoMessage');
        }

        // Generate SF Passport ID
        function generatePassportId() {
            const date = new Date();
            const dateStr = date.toISOString().split('T')[0].replace(/-/g, '');
            const random = Math.floor(Math.random() * 99).toString().padStart(2, '0');
            return `SF-${dateStr}-${random}`;
        }

        // Create or update user profile
        async function createOrUpdateUserProfile(user, signupMethod) {
            try {
                const userRef = doc(db, 'users', user.uid);
                const userDoc = await getDoc(userRef);
                
                if (!userDoc.exists()) {
                    // New user - create profile with Member persona
                    const userData = {
                        uid: user.uid,
                        displayName: user.displayName || user.email.split('@')[0],
                        email: user.email,
                        photoURL: user.photoURL || null,
                        createdAt: serverTimestamp(),
                        
                        sfPassport: {
                            id: generatePassportId(),
                            level: 1,
                            tier: 'Navy',
                            experience: 100,
                            issuedDate: serverTimestamp()
                        },
                        
                        profile: {
                            joinedVia: signupMethod,
                            lastLogin: serverTimestamp(),
                            onboardingCompleted: false
                        },
                        
                        personas: {
                            member: {
                                active: true,
                                activatedAt: serverTimestamp()
                            },
                            founder: {
                                active: false,
                                linkedinVerified: false
                            },
                            mentor: {
                                active: false,
                                linkedinVerified: false
                            },
                            host: {
                                active: false,
                                businessVerified: false
                            },
                            investor: {
                                active: false,
                                accreditationVerified: false
                            }
                        },
                        
                        verification: {
                            linkedin: {
                                verified: false
                            }
                        },
                        
                        stats: {
                            venuesVisited: 0,
                            connectionsCount: 0,
                            activitiesCount: 1
                        }
                    };
                    
                    await setDoc(userRef, userData);
                    console.log('✅ New user profile created');
                    
                    // Add welcome activity
                    await addActivity(user.uid, 'welcome', {
                        message: 'Welcome to SociallyFounded! Your Member journey begins now.'
                    });
                    
                } else {
                    // Existing user - update last login
                    await updateDoc(userRef, {
                        'profile.lastLogin': serverTimestamp()
                    });
                    console.log('✅ User login updated');
                }
            } catch (error) {
                console.error('Error managing user profile:', error);
            }
        }

        // Add activity to user's feed
        async function addActivity(userId, type, data) {
            try {
                const activityRef = doc(db, 'activities', `${userId}_${Date.now()}`);
                await setDoc(activityRef, {
                    userId: userId,
                    type: type,
                    data: data,
                    timestamp: serverTimestamp()
                });
            } catch (error) {
                console.error('Error adding activity:', error);
            }
        }

        // Sign in with Google
        window.signInWithGoogle = async function() {
            hideAllMessages();
            showInfo('Opening Google sign-in...');
            
            try {
                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(auth, provider);
                
                console.log('Google sign in successful:', result.user.email);
                showSuccess('Sign in successful! Setting up your Member dashboard...');
                
                await createOrUpdateUserProfile(result.user, 'google');
                
                // Small delay to show success message
                setTimeout(() => {
                    window.location.href = '/member/dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('Google sign in error:', error);
                
                if (error.code === 'auth/popup-closed-by-user') {
                    showError('Sign in cancelled. Please try again.');
                } else if (error.code === 'auth/popup-blocked') {
                    showError('Popup blocked. Please allow popups for this site.');
                } else {
                    showError('Google sign in failed. Please try again.');
                }
            }
        };

        // Sign in with QR (simulate instant auth)
        window.signInWithQR = function() {
            showInfo('QR Code authentication will be available soon. Please use Google or Email for now.');
        };

        // Sign in with LinkedIn (redirect to LinkedIn elevation)
        window.signInWithLinkedIn = function() {
            showInfo('LinkedIn authentication redirecting...');
            setTimeout(() => {
                window.location.href = '/linkedin-elevation.html?return=member';
            }, 1000);
        };

        // Go to waitlist
        window.goToWaitlist = function() {
            window.location.href = '/?auth=signup';
        };

        // Show/hide email form
        window.showEmailForm = function() {
            document.getElementById('authMethods').style.display = 'none';
            document.getElementById('emailForm').style.display = 'block';
            document.getElementById('mainFooter').style.display = 'none';
            document.getElementById('emailInput').focus();
            hideAllMessages();
        };

        window.hideEmailForm = function() {
            document.getElementById('authMethods').style.display = 'block';
            document.getElementById('emailForm').style.display = 'none';
            document.getElementById('mainFooter').style.display = 'block';
            hideAllMessages();
        };

        // Toggle signup mode
        window.toggleSignupMode = function() {
            isSignupMode = !isSignupMode;
            const buttonText = document.getElementById('buttonText');
            const footerText = document.querySelector('#emailForm .footer-text');
            
            if (isSignupMode) {
                buttonText.textContent = 'Create Account';
                footerText.innerHTML = 'Already have an account? <a href="#" onclick="toggleSignupMode()">Sign in</a>';
            } else {
                buttonText.textContent = 'Sign In';
                footerText.innerHTML = 'New to SociallyFounded? <a href="#" onclick="toggleSignupMode()">Create an account</a>';
            }
            
            hideAllMessages();
        };

        // Handle email authentication
        window.handleEmailAuth = async function(event) {
            event.preventDefault();
            hideAllMessages();
            
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const submitButton = document.getElementById('submitButton');
            const buttonText = document.getElementById('buttonText');
            const spinner = document.getElementById('loadingSpinner');
            
            // Show loading state
            submitButton.disabled = true;
            buttonText.style.display = 'none';
            spinner.style.display = 'block';
            
            try {
                let userCredential;
                
                if (isSignupMode) {
                    // Create new account
                    userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    showSuccess('Account created successfully! Setting up your Member dashboard...');
                } else {
                    // Sign in existing user
                    userCredential = await signInWithEmailAndPassword(auth, email, password);
                    showSuccess('Signed in successfully! Loading your Member dashboard...');
                }
                
                // Create/update user profile
                await createOrUpdateUserProfile(userCredential.user, 'email');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = '/member/dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('Email auth error:', error);
                
                // Show appropriate error message
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        showError('This email is already registered. Please sign in instead.');
                        if (isSignupMode) {
                            toggleSignupMode(); // Switch to sign in mode
                        }
                        break;
                    case 'auth/invalid-email':
                        showError('Please enter a valid email address.');
                        break;
                    case 'auth/weak-password':
                        showError('Password should be at least 6 characters.');
                        break;
                    case 'auth/user-not-found':
                        showError('No account found with this email. Please create an account.');
                        if (!isSignupMode) {
                            toggleSignupMode(); // Switch to signup mode
                        }
                        break;
                    case 'auth/wrong-password':
                        showError('Incorrect password. Please try again.');
                        break;
                    case 'auth/too-many-requests':
                        showError('Too many failed attempts. Please try again later.');
                        break;
                    default:
                        showError('Authentication failed. Please try again.');
                }
            } finally {
                // Reset button state
                submitButton.disabled = false;
                buttonText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        };

        // Make auth functions available globally for debugging
        window.SFAuth = {
            auth,
            db,
            getCurrentUser: () => auth.currentUser,
            signOut: () => auth.signOut()
        };

        console.log('Enhanced Authentication loaded successfully');
    </script>
</body>
</html>
